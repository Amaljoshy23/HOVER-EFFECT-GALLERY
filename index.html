    <h1>CSS Transform Gallery</h1>
    <div class="transform-box scale">
        <button>Scale</button>
        <img src="./download.jpg" alt="Scale Effect">
        <p>Scale Effect</p>
    </div>
    <div class="transform-box translate">
        <button>Translate</button>
        <img src="./images (1).jpg" alt="Translate Effect">
        <p>Translate Effect</p>
    </div>
    <div class="transform-box rotate">
        <button>Rotate</button>
        <img src="./images (2).jpg" alt="Rotate Effect">
        <p>Rotate Effect</p>
    </div>
    <div class="transform-box skew">
        <button>Skew</button>
        <img src="./nunakuzhi-20240702161522-22153.jpg" alt="Skew Effect">
        <p>Skew Effect</p>
    </div>
    <div class="transform-box matrix">
        <button>Matrix</button>
        <img src="./images (3).jpg" alt="Matrix Effect">
        <p>Matrix Effect</p>
    </div>
    <div class="transform-box rotateX">
        <button>RotateX</button>
        <img src="./GAN.jpg" alt="RotateX Effect">
        <p>3D RotateX Effect</p>
    </div>
    <div class="transform-box rotateY">
        <button>RotateY</button>
        <img src="./images (4).jpg" alt="RotateY Effect">
        <p>3D RotateY Effect</p>
    </div>
    <div class="transform-box rotateZ">
        <button>RotateZ</button>
        <img src="./coolie.webp" alt="RotateZ Effect">
        <p>3D RotateZ Effect</p>
    </div>
    <div class="transform-box combined">
        <button>Combined Transform</button>
        <img src="./images (2).jpg" alt="Combined Effect">
        <p>Combined Transform Effect</p>


    </div>
